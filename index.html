<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins:ital@0;1&family=Staatliches&display=swap" rel="stylesheet">
    
      <title>Agende sou mentoria</title>
       <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="page">
  <header>
    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  </header>
    <form id="my-form">
      <fieldset>
     <div class="fieldset-wrapper">
    <legend>Informações pessoais</legend>
    
    <div class="name-1">
      <div class="input-wrapper">
      <label for="name">Nome</label>
     <input type="text" id="name"  >
    </div>
     
    <div class="input-wrapper">
      <label for="sobrenome">Sobrenome</label>
      <input type="text" id="sobrenome">
      </div>
         
  </div>
  <div class="input-wrapper">
    <label for="email">Email<span>(Digite um email valido)</span></label>
     <input type="email" id="email" required >
  </div>

  <div class="input-wrapper">
    <label for="passoword">Senha<span>(Minimo de 6 caracteres)</span></label>
     <input type="password" id="passoword" required  minlength="6" />
  </div>
  </div>
      </fieldset>
        
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          
          <legend class="mentor-1">Primeira mentoria</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="date">Data <span>(dd/mm/aa)</span></label>
              <input type="date" id="date">
          </div>

          <div class="input-wrapper">
            <label for="time">Das</label>
            <input type="time" id="time">
          </div>

          <div class="input-wrapper">
            <label for="time-">Até</label>
                <input type="time" id="time">
        </div>
          </div>

          <legend class="mentor-1">Segunda mentoria</legend>
          <div class="col-3">
            <div class="input-wrapper">
                 <label for="date">Data <span>(dd/mm/aa)</span></label>
              <input type="date" id="date">
          </div>

          <div class="input-wrapper">
                 <label for="time-info">Das</label>
            <input type="time" id="time-info">
          </div>

          <div class="input-wrapper">
            <label for="time">Até</label>
            <input type="time" id="time">
          </div>
          </div>
        </div>
      </fieldset>
    </form>

     <footer>
      <input type="submit" form="my-form" class="button" value="Salvar">
     </footer>
 </div>
 </body>
 </html>
